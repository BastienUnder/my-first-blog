{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    
    <div class="Home">
	<a href="{% url 'post_list' %}"> <p>Home</p></a>
    </div>
    
     <div class="about-me">
	<a href="{% url 'about_me' %}"> <p>About Me</p></a>
    </div>
{% endblock %}
